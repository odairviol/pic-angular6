<div class="card" id="anuncio1">
  <img class="card-img-top" *ngIf="anuncio.imagem" [src]="anuncio.imagem.value" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ anuncio.nome }}</h5>
    <p class="card-text">{{ anuncio.descricao }}</p>
    <p class="card-text">{{ anuncio.valor | currency: 'BRL':'R$':'2.2-4' }}</p>
    <p class="card-text">{{ anuncio.contato | telefone }}</p>
  </div>
</div>
